<div class="container">
  <form class="centered-form" [formGroup]="form" (submit)="onSubmit()">
    <div class="form-group" *ngIf="currentStep === 1">
        <input class="form-control" type="text" name="usernameRegistration" formControlName="username" placeholder="username"/>
    </div>
    <div class="form-group" *ngIf="currentStep === 2">
        <input class="form-control" type="password" name="passwordRegistration" formControlName="password" placeholder="password"/>
    </div>
    <div class="form-group" *ngIf="currentStep === 3">
        <input class="form-control" type="email" name="emailRegistration" formControlName="email" placeholder="email"/>
    </div>
    <div class="form-group" *ngIf="currentStep === 4">
        <input class="form-control" type="date" name="birthdateRegistration" formControlName="birthdate" placeholder="birthdate"/>
    </div>
    <div class="button-group" *ngIf="currentStep >= 1 && currentStep<=4">
      <input type="button" class="btn btn-primary" (click)="previousStep()" [disabled]="currentStep <=1 || currentStep >4" value="Previous">
      <input type="button" class="btn btn-primary" (click)="nextStep()" [disabled]="currentStep <1 || currentStep >=4" value="Next">
    </div>
    <div class="box">
      <input class="btn btn-extend" type="submit" value="Register" [disabled]="form.invalid || currentStep!=4">
    </div>
  </form>
</div>
