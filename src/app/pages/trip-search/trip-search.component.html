<div *ngIf="donneesFormulaire">
  <h2>Affichage des données</h2>
  <!-- Affichez les données du formulaire -->
  <p>Champ 1: {{ donneesFormulaire.depart }}</p>
  <p>Champ 2: {{ donneesFormulaire.destination }}</p>
  <p>Champ 3: {{ donneesFormulaire.people }}</p>
  <p>Date: {{ donneesFormulaire.date | date }}</p>
</div>
