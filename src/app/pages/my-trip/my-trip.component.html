<div class="container" style="margin-top: 70px;">
  <table class="table table-hover mb-5">
    <thead>
    <tr>
      <th>#</th>
      <th>Date</th>
      <th>Departure</th>
      <th>Destination</th>
      <th>Modify</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let trips of filteredTrips; let i = index;">
      <td>{{i+1}}</td>
      <td>{{ trips.trip.date | date:'dd/MM/yyyy' }}</td>
      <td>{{ trips.departureAddress.city }}</td>
      <td>{{ trips.destinationAddress.city }}</td>
      <td>
        <button class="btn btn-primary" (click)="modifyTrips(trips.trip.id)">Modify Trips</button>
      </td>
    </tr>
    </tbody>
  </table>

</div>
